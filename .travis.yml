language: cpp
os:
- linux
- osx
dist: trusty
compiler:
- clang
- gcc
matrix:
  include:
  - os: osx
    compiler: gcc
    osx_image: xcode9.1
  - os: linux
    compiler: clang
  - os: linux
    compiler: gcc
sudo: required
branches:
  only:
    - master
before_install:
- chmod +x dist/travis/*.sh
- dist/travis/before_script.sh
script:
- dist/travis/script.sh
